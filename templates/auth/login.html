{% extends "base.html" %}

{% load url from future %}

{% block content %}

    <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}

        <h2 class="form-signin-heading"> Please sign in</h2>

        <input class="input-block-level" type="text" placeholder="Email address" name="username">
        <input class="input-block-level" type="password" placeholder="Password" name="password">

        {% if form.errors %}
            <div class="alert alert-error">
                Your username and password didn't match. Please try again.
            </div>
        {% endif %}

        <input class="btn btn-large btn-primary" type="submit" value="Log in" />
    </form>


{% endblock %}
